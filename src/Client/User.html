<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="design.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body style="text-align: center;" onload="userDetails()">
    <h1 id="user">HELLOW </h1>
    <nav id="user-nav">
        <div id="leftside">
            <div id="mydetails">
                <h1 id="name"></h1>
                <!-- <h3></h3> -->
                <h3 id="email">mail address: </h3>
                <h3>Your address</h3>
                <h4 id="address"></h4>
                <h3>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Height</h3>
                <h4 id="age&height"></h4>
                <h3 id="StartingWeight">Starting weight:</h3>
                <h3>Your weight per session:</h3>
                <div id="meeting"></div>
            </div>
            <button onclick="directToEditdetails()" id="buttonEdit">edit details</button>
        </div>
        <div id="rightSide">
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>your daily summary</h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">DATE:</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-lg" name="date" id="dateInput">
                            </div>
                            <div>
                                <h4>Breakfast</h4>
                                <div id="Breakfast_inputs"></div>
                                <h4>Lunch</h4>
                                <div id="Lunch_inputs"></div>
                                <h4>Dinner</h4>
                                <div id="Dinner_inputs"></div>
                                <h4>Intermediate snack</h4>
                                <div id="IntermediateSnack_inputs"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-warning" onclick="addDayToDiary()"
                            id="addDayToDiary">SAVE</button>
                    </div>
                </div>

            </div>
            <div id="diary"></div>
            <button id="myBtn" class="show-modal">add</button>
        </div>
    </nav>
    <script src="userFunctions.js"></script>
    <script src="Products.js"></script>
    <script src="diaryManagement.js"></script>

</body>

</html>
